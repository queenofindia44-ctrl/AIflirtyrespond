<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUPID'S QUIVER üíò - Jaw-Dropping Animated Edition</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <div class="heart-background"></div>

    <div class="main-container animate__animated animate__fadeInDown">
        
        <div class="app-header-integrated">
            <h1 class="app-title animate__animated animate__tada">CUPID'S QUIVER ‚ù§Ô∏è</h1>
            <p class="app-subtitle">Flirty Response AI ‚Äì Your Personal Message Assistant</p>
        </div>

        <div class="content-wrapper">
            
            <section class="panel panel-left animate__animated animate__slideInLeft">
                <h2 class="section-title">1. Boyfriend's Message & Context</h2>
                
                <label for="original-text">Paste Boyfriend's Message Here (Original Text)</label>
                <textarea id="original-text" placeholder="e.g., 'What are you doing tonight? I miss you. üòä'" rows="5" class="input-element"></textarea>

                <label for="situation-context">Situation / Context (Optional)</label>
                <input type="text" id="situation-context" placeholder="e.g., 'He just apologized for being late' or 'We are planning our next date'" class="input-element">
            </section>
            
            <section class="panel panel-right animate__animated animate__slideInRight">
                <h2 class="section-title">2. Reply Parameters</h2>

                <label for="desired-tone">Desired Tone / Style</label>
                <select id="desired-tone" class="input-element dropdown-element">
                    <option value="flirty">Flirty</option>
                    <option value="playful">Playful</option>
                    <option value="sassy">Sassy</option>
                </select>

                <label for="output-length">Output Length</label>
                <select id="output-length" class="input-element dropdown-element">
                    <option value="medium">Medium (2-3 sentences)</option>
                    <option value="short">Short (1 sentence)</option>
                    <option value="long">Long (4+ sentences)</option>
                </select>

                <label for="target-language">Target Language</label>
                <select id="target-language" class="input-element dropdown-element">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                </select>

                <button id="generate-button" class="generate-button animate__animated animate__flash">
                    <span class="icon-emoji">üèπ</span> GENERATE FLIRTY REPLY
                </button>
            </section>
            
        </div>
        
        <section id="response-area" class="response-panel animate__animated animate__bounceInUp">
            <p id="reply-output-text" class="response-text">
                Your Flirty Reply will appear here.
            </p>
            <h2 id="mr-money-label" class="animate__animated animate__shakeX">Mr Money üí∞</h2>
        </section>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Interface Interaction ---
            document.getElementById('generate-button').addEventListener('click', () => {
                const button = document.getElementById('generate-button');
                const outputArea = document.getElementById('reply-output-text');
                
                // 1. Button Feedback Animation
                button.classList.add('pulse-animation');
                setTimeout(() => {
                    button.classList.remove('pulse-animation');
                }, 500);

                // 2. Placeholder Response
                outputArea.textContent = "Ooh, I like the sound of that... but only if you promise to make it unforgettable. üòè When are we setting this adventure in motion? üòò";
                
                // 3. Response Text Entrance Animation
                outputArea.classList.remove('fade-in-animation'); 
                void outputArea.offsetWidth; // Trigger reflow
                outputArea.classList.add('fade-in-animation');
            });

            // --- Animated Hearts Background Generation ---
            const heartBackground = document.querySelector('.heart-background');
            const numHearts = 150; // Increased density for a fuller effect

            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Randomize starting position, speed, size, and delay
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 6 + 4 + 's'; // 4 to 10 seconds
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.opacity = Math.random() * 0.4 + 0.3; // 0.3 to 0.7 opacity
                heart.style.fontSize = Math.random() * 1.8 + 0.6 + 'em'; // 0.6em to 2.4em
                
                // Randomize heart color variation slightly
                const colorHue = Math.floor(Math.random() * 20 + 330); // Near pink/red (330-350)
                heart.style.color = `hsl(${colorHue}, 90%, 70%)`;
                
                heartBackground.appendChild(heart);
            }
        });
    </script>
</body>
</html>
